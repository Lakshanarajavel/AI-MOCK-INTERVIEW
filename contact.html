<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Contact Us - AI Mock Interview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <style>
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #798eb7;
            color: #edf2f7;
        }

        .dark-mode .bg-white {
            background-color: #2d3748;
        }

        .dark-mode .text-indigo-600,
        .dark-mode .text-indigo-800 {
            color: #cbd5e0;
        } 

        .dark-mode .bg-indigo-100 {
            background-color: #4a5568;
        }

        .dark-mode .text-gray-700 {
            color: #edf2f7;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 3rem;
            right: 3rem;
            background-color: #4c51bf;
            color: white;
            padding: 1rem;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .fab:hover {
            background-color: #6b46c1;
        }

        /* Input Animation */
        .input-field:focus {
            border-color: #4c51bf;
            outline: none;
        }

        .input-field:focus+.input-label {
            transform: translateY(-20px);
            font-size: 0.875rem;
            color: #4c51bf;
        }
    </style>
    <script>
        // Dark Mode Toggle
        document.addEventListener("DOMContentLoaded", () => {
            const darkModeToggle = document.getElementById("dark-mode-toggle");
            const body = document.body;
            darkModeToggle.addEventListener("click", () => {
                body.classList.toggle("dark-mode");
                const isDark = body.classList.contains("dark-mode");
                localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
            });

            // Load user's previous preference
            if (localStorage.getItem("darkMode") === "enabled") {
                body.classList.add("dark-mode");
            }
        });

        // Form Validation
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (!name || !email || !message) {
                alert("All fields are required!");
                return false;
            }
            return true;
        }
    </script>
</head>

<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen font-sans flex flex-col">
