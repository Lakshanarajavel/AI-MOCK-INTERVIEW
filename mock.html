<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Mock Interview | Mock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100">

  <nav class="navbar navbar-expand-lg bg-white shadow p-3">
    <div class="container">
      <a class="navbar-brand text-indigo-600 font-bold" href="#">AI Mock Interview</a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-white p-4 rounded-xl shadow">
        <video id="video" autoplay muted class="w-full h-72 rounded mb-3"></video>
        <p id="timer" class="text-center text-lg font-semibold text-gray-700"></p>
      </div>

      <div class="bg-white p-4 rounded-xl shadow">
        <h4 class="text-xl font-bold text-indigo-600 mb-3">Interview Questions</h4>
        <ul id="questionList" class="text-md mb-4"></ul>
        <textarea id="answer" class="form-control" rows="3" placeholder="Type your answer here..."></textarea>
        <button class="btn btn-success mt-3" id="submitAnswer">Submit Answer</button>
      </div>
    </div>
  </main>

  <footer class="text-center text-sm py-4 bg-white shadow-inner">
    &copy; 2025 AI Interview Pro. All rights reserved.
  </footer>
  <h2 class="text-2xl font-bold mb-2 text-indigo-600">Mock Interview: <span id="userRole"></span></h2>

<script>
  document.getElementById("userRole").innerText = localStorage.getItem("userRole") || "Candidate";
</script>

  <script>
    if (!localStorage.getItem("userEmail")) {
      alert("Please login first");
      window.location.href = "auth.html";
    }
  </script>
  
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
